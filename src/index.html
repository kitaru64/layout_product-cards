<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body class="page">
    <div
      class="page__product-card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="page__product-card-img"
      />
      <div class="page__product-card-info">
        <h1 class="page__product-card-title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>
        <h2 class="page__product-card-code">Product code: 195434</h2>

        <div class="reviews">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <h3 class="reviews__reviews-count">Reviews: 5</h3>
        </div>

        <div class="price">
          <h3 class="price__title">Price:</h3>
          <p class="price__number">$2,199</p>
        </div>

        <a
          href="#"
          class="button-buy"
          data-qa="hover"
        >
          BUY
        </a>
      </div>
    </div>
  </body>
</html>
